<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro - AnimeWorld</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">AnimeWorld</a>
		</div>
	</nav>

	<!-- FORMULARIO REGISTRO -->
	<div class="container mt-5">
		<h2 class="text-center mb-4">Crear Cuenta</h2>
		<div class="row justify-content-center">
			<div class="col-md-7">
				<form th:action="@{/auth/form-registro}" method="post">
					<div class="mb-3">
						<label class="form-label">Usuario</label> <input type="text"
							class="form-control" name="username" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Contraseña</label> <input
							type="password" class="form-control" name="password" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Nombre completo</label> <input
							type="text" class="form-control" name="nombre" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Correo electrónico</label> <input
							type="email" class="form-control" name="email" required>
					</div>

					<div class="mb-3">
						<label class="form-label">Teléfono</label> <input type="text"
							class="form-control" name="telefono">
					</div>

					<div class="mb-3">
						<label class="form-label">Dirección</label> <input type="text"
							class="form-control" name="direccion">
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-success">Registrarse</button>
					</div>
				</form>

				<div class="text-center mt-3">
					<p>
						¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
					</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
